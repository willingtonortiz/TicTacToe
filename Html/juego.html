<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="../Estilos/estilos.css">
    <link rel="stylesheet" href="../Estilos/sprite_60fpsAI.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
    crossorigin="anonymous">
    <meta name="theme-color" content="#ff1c3e">
    
    <link rel="icon"  href="../img/iconIA.png">

</head>

<body>
    <div class="container">

        <div class="container-datos">
            <div class="icon-header">
                <img id="brain" src="../img/brain human.svg" alt="">
                <img src="../img/tic-tac-toe.svg" alt="">
                <img src="../img/AI.svg" alt="">
            </div>
            <div class="title">
                <h1>
                    <span id="tic">TIC</span>
                    <span id="tac">TAC</span>
                    <span id="toe">TOE</span>
                </h1>
            </div>
            <div class="datos-form">
                    <div class="input">
                        <input id="NombreJugador" type="text" placeholder="Nombre">
                    </div>
                    <div class="input">
                        <input id="filas" type="text" placeholder="Filas">
                    </div>
                    <div class="input">
                        <input id="columnas" type="text" placeholder="Columnas">

                    </div>
                    <div class="input">
                        <input id="botonJugar" type="button" value="Jugar">
                    </div>

            </div>
        </div>

        <div class="container-juego">
            <div class="marcador">
                <div class="jugadorNormal submarcado">
                    <div class="shapeshifter svg-img" style="background-image: url(../img/sprite_60fpsHB.svg)">
                        <img class="neon-svg" src="../img/NeonBH.svg" alt="">
                    </div>
                </div>
                <div id="puntaje" class="barra submarcado">
                </div>
                <div class="jugadorBot submarcado">
                    <div class="shapeshifter svg-img" style="background-image: url(../img/sprite_60fpsAI.svg)">
                        <img class="neon-svg" src="../img/NeonAI.svg" alt="">
                    </div>
                </div>
            </div>

            <div id="contenedor">

            </div>
            <p class="reload"> <i class="fas fa-sync-alt"></i></p>
        </div>

    </div>

    <script src="../Scripts/app.js"></script>
    <script src="../Scripts/JuegoEffects.js"></script>
</body>

</html>
